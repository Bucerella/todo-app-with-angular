<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)]="newTask"
           placeholder="Enter new task" />
    <button (click)="addTask()">Add</button>
  </div>
  <ul class="task-list">
    <li *ngFor="let todoItem of todoList; let i = index"
        [ngClass]="{ 'completed': todoItem.completed }">
      <input type="checkbox"
             [(checked)]="todoItem.completed"
             (change)="toggleComplete(i)" />

      <div style="flex: 1;">
        <span [class.completed]="todoItem.completed">{{ todoItem.task }}</span>
        <br>
        <small style="color: gray; font-size: 12px;">Added: {{ todoItem.createdAt | date:'dd.MM.yyyy \'&\' hh.mm a'
          }}</small>
      </div>

      <button (click)="deleteTak(todoItem.id)">Delete</button>
    </li>

  </ul>
</main>

<router-outlet />
